<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .box{
            /* border: 2px dotted red;
            width: 150px;
            height: 100px; */
            position: relative;
        }

        .boy{
            z-index: 10;
        }

        .ring{
            top: -70px;
            z-index: -5;
        }

        .water{
            top: -150px;
        }

</style>
</head>
<body>
    <h3> Z index</h3>
    <div class="swim-container">
        <!-- .box*3>img -->
        <div class="box boy">
            <img src="boy.svg" alt="boy">
        </div>
        <div class="box ring">
            <img src="ring.svg" alt="ring">
        </div>
        <div class="box water">
            <img src="water.svg" alt="water">
        </div>
    </div>
    
</body>
</html>
